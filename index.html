<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script
      src="https://kit.fontawesome.com/e505c335ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore">0</span
          ><span class="choice" id="playerChoice"> --- Take Your Choice</span>
        </h2>
        <i
          class="fa-regular fa-hand-rock"
          title="Rock"
          id="playerRock"
          onclick="select('rock')"
        ></i>
        <i
          class="fa-regular fa-hand-paper"
          title="Paper"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="fa-regular fa-hand-scissors"
          title="Scissors"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
        <i
          class="fa-regular fa-hand-lizard"
          title="Lizard"
          id="playerLizard"
          onclick="select('lizard')"
        ></i>
        <i
          class="fa-regular fa-hand-spock"
          title="Spock"
          id="playerSpock"
          onclick="select('spock')"
        ></i>
      </div>
      <div class="player-container" id="computer">
        <h2>
          Computer - <span id="computerScore">0</span
          ><span class="choice" id="computerChoice"> </span>
        </h2>
        <i class="fa-regular fa-hand-rock" title="Rock" id="computerRock"></i>
        <i
          class="fa-regular fa-hand-paper"
          title="Paper"
          id="computerPaper"
        ></i>
        <i
          class="fa-regular fa-hand-scissors"
          title="Scissors"
          id="computerScissors"
        ></i>
        <i
          class="fa-regular fa-hand-lizard"
          title="Lizard"
          id="computerLizard"
        ></i>
        <i
          class="fa-regular fa-hand-spock"
          title="Spock"
          id="computerSpock"
        ></i>
      </div>
      <i
        class="fa-solid fa-sync-alt reset-icon"
        title="Reset"
        onclick="resetAll()"
      ></i>
      <div class="result-container">
        <h3 class="result-text" id="resultText">Let's Go!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
